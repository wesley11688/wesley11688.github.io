<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="html,css,網頁,Js,JavaScript">
    <meta name="description" content="here is my page">
    <meta name="author" content="Ming Xuan">
    <title>Bootstrap demo</title>

    <!-- BootsTrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* 增加 CSS 確保 section 有高度，內容才能顯示出來 */
        #intro-section {
            min-height: 300px; /* 給予一個最小高度 */
            display: flex;
            align-items: center; /* 讓內容垂直置中 */
            background-image: linear-gradient(45deg, rgba(3, 3, 2, 0.9), transparent), url(../img/view1.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        a{
            font-size: 200px;
            color: white;
        }
    </style>
  </head>
  <body>
    <!-- 將 section ID 改為 intro-section 避免混淆 -->
    <section id="intro-section">
        <!-- 將內容正確放入 container 中 -->
        <div class="container">
            <!-- 修正 clo-12 為 col-12 -->
            <div class="col-12 col-md-8">
                <h1 class="display-4 text-light fw-medium">在視界之外，創造世界</h1>
                <p class="lead text-light mt-3">歡迎來到這個以 Maybach 為名的世界。在這裡您可以窺見工藝的極致、橫跨文化的疆界、驅動未來的願景、心生敬畏的神秘、樹立典範的豪華，以及顛覆舉世認知的前瞻創新。</p>
                <a href="#" class="btn rounded-2">了解更多</a>
            </div>
        </div>
    </section>

    <!-- BootsTrap JS CDN 放在 body 結束前 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
